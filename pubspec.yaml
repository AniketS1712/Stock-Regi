name: stock_register
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  flutter_svg: ^2.2.0
  gradient_borders: ^1.0.1
  provider: ^6.1.5+1
  intl: ^0.20.2
  string_extensions: ^0.7.4
  crypto: ^3.0.6
  firebase_auth: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: baloo
      fonts:
        - asset: assets/fonts/Baloo2-VariableFont_wght.ttf
  assets:
    - assets/images/